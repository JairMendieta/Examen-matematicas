<!DOCTYPE html>
<html lang="es" class="scroll-smooth">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portafolio - Matemática Aplicada</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Custom Styles -->
    <style>
        body {
            font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, 'Noto Sans', sans-serif;
            background-color: #ffffff;
            color: #111827;
        }

        .main-content-wrapper {
            padding-top: 4rem;
        }

        .video-wrapper {
            background: #ffffff;
            border-radius: 0.875rem;
            padding: 1rem;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
            border: 1px solid #f3f4f6;
            transition: all 0.3s ease;
        }

        .video-wrapper:hover {
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            border-color: #e5e7eb;
        }

        .video-title {
            font-weight: 600;
            margin-bottom: 0.75rem;
            color: #374151;
            font-size: 1rem;
            line-height: 1.5;
        }

        .nav-link {
            color: #6b7280;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s ease;
        }

        .nav-link:hover {
            color: #111827;
        }

        .nav-link.active {
            color: #111827;
            font-weight: 600;
        }

        /* Mobile menu styles */
        .mobile-menu {
            display: none;
        }

        .mobile-menu.active {
            display: block;
        }

        @media (max-width: 768px) {
            .desktop-nav {
                display: none;
            }
            
            .mobile-menu-button {
                display: block;
            }

            .main-content-wrapper {
                padding-top: 5rem;
            }
        }

        @media (min-width: 769px) {
            .mobile-menu-button {
                display: none;
            }
        }
    </style>
</head>

<body class="bg-white">

    <!-- Header -->
    <header class="fixed top-0 left-0 right-0 bg-white/80 backdrop-blur-sm border-b border-gray-200 z-30">
        <div class="flex items-center justify-between px-4 sm:px-6 h-16">
            <h1 class="text-sm sm:text-lg font-semibold text-gray-900 truncate">
                <span class="hidden sm:inline">Portafolio - Matemática Aplicada</span>
                <span class="sm:hidden">Portafolio</span>
            </h1>
            
            <!-- Desktop Navigation -->
            <nav class="desktop-nav hidden md:flex space-x-6">
                <a href="index.html" class="nav-link">Documentación</a>
                <a href="portafolio.html" class="nav-link active">Portafolio</a>
                <a href="descargas.html" class="nav-link">Descargas</a>
            </nav>

            <!-- Mobile Menu Button -->
            <button class="mobile-menu-button md:hidden p-2" onclick="toggleMobileMenu()">
                <i class="fas fa-bars text-gray-600"></i>
            </button>
        </div>

        <!-- Mobile Navigation -->
        <div class="mobile-menu md:hidden bg-white border-t border-gray-200">
            <nav class="px-4 py-2 space-y-1">
                <a href="index.html" class="nav-link block py-2">Documentación</a>
                <a href="portafolio.html" class="nav-link active block py-2">Portafolio</a>
                <a href="descargas.html" class="nav-link block py-2">Descargas</a>
            </nav>
        </div>
    </header>

    <!-- Main Content Wrapper -->
    <div class="main-content-wrapper">
        <main class="w-full max-w-7xl mx-auto p-6 md:p-10">

            <!-- Portafolio Section -->
            <section class="text-center mb-6 sm:mb-8">
                <h1 class="text-2xl sm:text-3xl md:text-4xl font-bold tracking-tight text-gray-900 mb-4">Portafolio</h1>
                <p class="text-lg sm:text-xl text-gray-600 max-w-3xl mx-auto px-4">
                    Explora mi trabajo y proyectos realizados durante el curso de Matemática Aplicada.
                </p>
            </section>

            <!-- Genially Iframe -->
            <section class="mb-8 sm:mb-16">
                <div class="video-wrapper">
                    <h4 class="video-title text-center sm:text-left">Mi Portafolio Interactivo</h4>
                    <div style="width: 100%;">
                        <div style="position: relative; padding-bottom: 75%; padding-top: 0; height: 0;">
                            <iframe title="Portafolio Matemática Aplicada" frameborder="0" width="1200" height="675" 
                                style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; border-radius: 0.75rem;" 
                                src="https://view.genially.com/68699019fc27309d51395f9f" type="text/html" 
                                allowscriptaccess="always" allowfullscreen="true" scrolling="yes" allownetworking="all">
                            </iframe>
                        </div>
                    </div>
                </div>
            </section>

        </main>
    </div>

    <script>
        function toggleMobileMenu() {
            const mobileMenu = document.querySelector('.mobile-menu');
            const menuButton = document.querySelector('.mobile-menu-button i');
            
            mobileMenu.classList.toggle('active');
            
            if (mobileMenu.classList.contains('active')) {
                menuButton.classList.remove('fa-bars');
                menuButton.classList.add('fa-times');
            } else {
                menuButton.classList.remove('fa-times');
                menuButton.classList.add('fa-bars');
            }
        }
    </script>

</body>
</html>
